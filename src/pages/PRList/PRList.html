<ion-header>
    <ion-navbar>
        <ion-title>
            PRList
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list>
  
            <ion-card *ngFor="let prlist of prlists"  >

                        <ion-item>
                          
                            <h2>{{prlist.parmPurchReqId}}</h2>
                            <p> {{prlist.parmCreatedDate}} </p>
                          </ion-item>
                
                    <ion-card-content>
                     

                      <p>
                       Name : {{prlist.parmPurchReqName}}
                      </p>
                      <p>
                       Preparer : {{prlist.parmPreparer}}
                      </p>
                      <p>
                          Ammount : {{prlist.parmTotalAmount}} {{prlist.parmCurrencyCode}} 
                      </p>
                    </ion-card-content>
                
                    <ion-row no-padding>
                      <ion-col>
                        <button ion-button clear small  (click)="ApprovePR(prlist.parmWorkflowWorkItemTable)" color="#1b994d" icon-start>
                          <ion-icon name='md-checkmark'></ion-icon>
                          Accept
                        </button>
                      </ion-col>
                      <ion-col text-center>
                        <button ion-button clear small (click)="RejectPR(prlist.parmWorkflowWorkItemTable)"  color="danger" icon-start>
                          <ion-icon name='md-close'></ion-icon>
                          Reject
                        </button>
                      </ion-col>
                    
                    </ion-row>
                
                  </ion-card>
    </ion-list>

</ion-content>
